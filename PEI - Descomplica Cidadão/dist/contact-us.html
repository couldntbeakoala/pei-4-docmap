<!doctype html>

<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
            Contato - Gerador de Documentos Jurídicos - Espírito Santo
        </title>
        <link rel="stylesheet" href="../src/styles.css" />
    </head>

    <body>
        <nav id="navbar"><!-- Navbar loaded via JS --></nav>

        <div class="container">
            <h1>Fale Conosco!</h1>

            <form
                class="contact-form"
                action="mailto:contato@descomplicacidadao.es.gov.br"
                method="post"
                enctype="text/plain"
            >
                <div class="form-group">
                    <label for="email">Seu Email:</label>

                    <input type="email" id="email" required />
                </div>

                <div class="form-group">
                    <label for="message">Mensagem:</label>

                    <textarea id="message" rows="5" required></textarea>
                </div>

                <button type="submit">Enviar Mensagem</button>
            </form>
        </div>

        <footer id="footer"><!-- Footer loaded via JS --></footer>

        <script src="../src/main.js"></script>
        <script>
            loadComponents();
        </script>
    </body>
</html>
