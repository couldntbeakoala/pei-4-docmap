<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gerador de Documentos Jurídicos - Espírito Santo</title>
        <link rel="stylesheet" href="../src/styles.css" />
    </head>
    <body>
        <nav id="navbar"><!-- Navbar loaded via JS --></nav>

        <div class="container">
            <h1>Gerador de Documentos Jurídicos</h1>

            <form id="docForm" onsubmit="generateDocument(event)">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="userName">Nome Completo:</label>
                        <input type="text" id="userName" required />
                    </div>

                    <!-- Add more info inputs -->

                    <div class="form-group">
                        <label for="docType">Tipo de Documento:</label>
                        <select id="docType" required>
                            <option value="">Selecione...</option>
                            <option value="contrato">Contrato</option>
                            <option value="procuração">Procuração</option>
                            <option value="notificação">
                                Notificação Extrajudicial
                            </option>
                        </select>
                    </div>
                </div>

                <div class="toggle-switch">
                    <span>Adicionar localização específica?</span>
                    <label class="switch">
                        <input
                            type="checkbox"
                            id="locationToggle"
                            onchange="toggleLocation()"
                        />
                        <span class="slider"></span>
                    </label>
                </div>

                <div id="locationSection">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="city">Cidade no Espírito Santo:</label>
                            <input
                                type="text"
                                id="city"
                                list="esCities"
                                pattern="Vila Velha|Vitória|Cariacica|Serra|Linhares|São Mateus|Aracruz|Guarapari|Outra"
                            />
                            <datalist id="esCities">
                                <option>Vila Velha</option>
                                <option>Vitória</option>
                                <option>Cariacica</option>
                                <option>Serra</option>
                                <option>Linhares</option>
                                <option>São Mateus</option>
                                <option>Aracruz</option>
                                <option>Guarapari</option>
                            </datalist>
                        </div>
                    </div>

                    <div id="mapContainer">
                        <iframe
                            id="mapFrame"
                            loading="lazy"
                            allowfullscreen
                            referrerpolicy="no-referrer-when-downgrade"
                            src=""
                        >
                        </iframe>
                    </div>
                </div>

                <button type="submit">Gerar Documento</button>
            </form>
        </div>
        <footer id="footer"><!-- Footer loaded via JS --></footer>
        <script src="../src/main.js"></script>
        <script>
            loadComponents();
        </script>
    </body>
</html>
